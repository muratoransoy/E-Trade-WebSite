<div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card" style="width: 18rem; float: left; margin: 5px;"
        *ngFor="let product of products">
        <img width="250" height="250" *ngIf="!product.productImageFiles.length" src="../../../../assets/default-product-image.png" class="card-img-top" alt="...">
        <img width="250" height="250" *ngIf="product.productImageFiles.length" src="{{baseUrl.url}}/{{product.imagePath}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">Fiyat: {{product.price | currency:'â‚º'}} <br> Stok: {{product.stock}} </p>
            <a class="btn btn-primary" (click)="addToCard(product)">Add To Cart</a>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row justify-content-center mt-4"> <!-- Center pagination -->
      <div class="col-md-12 text-center">
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item">
              <a class="page-link">
                {{currentPageNo}}/{{totalPageCount}}
              </a>
            </li>
            <li class="page-item">
              <a class="page-link" [routerLink]="['/products', currentPageNo - 1 <= 0 ? 1 : currentPageNo - 1]">
                Previous
              </a>
            </li>
            <li class="page-item"  *ngFor="let pageNo of pageList" routerLinkActive="active">
              <a class="page-link" [routerLink]="['/products', pageNo]">
                  {{pageNo}}
                </a>
              </li>
            <li class="page-item">
              <a class="page-link" [routerLink]="['/products', currentPageNo + 1 >= totalPageCount ? totalPageCount : currentPageNo + 1]">
              Next
            </a>
          </li>
          </ul>
        </nav>  
      </div>
    </div>
  </div>
