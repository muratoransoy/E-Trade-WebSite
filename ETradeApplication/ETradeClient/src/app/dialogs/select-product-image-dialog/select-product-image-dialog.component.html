<h2 mat-dialog-title>Product Images</h2>
<mat-dialog-content class="mat-typography">
  <app-file-upload [options]="options"></app-file-upload>


  <mat-card class="example-card"  *ngFor="let image of images" >
    <mat-card-header>
      <div class="form-check form-switch">
        <input
        class="form-check-input"
        type="radio"
        name="img"
        [checked]="image.showcase" 
        (click)="showCase(image.id)"
        role="switch"       
        />
        <label class="form-check-label">Showcase Picture</label>
      </div>
    </mat-card-header>
    
    <img mat-card-image [src]="image.path">
    
    <mat-card-content>

    </mat-card-content>
    
    <mat-card-actions>    
      <button mat-button style="background-color: red; color: wheat;" (click)="deleteImage(image.id, $event)">Delete</button>   
    </mat-card-actions>
  </mat-card>
  


</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
