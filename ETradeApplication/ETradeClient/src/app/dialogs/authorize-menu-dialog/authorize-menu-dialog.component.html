<h1 mat-dialog-title>
  {{data.code}} | Endpoint'ine Rol Atama  <p matBadge="{{rolesComponent.selectedOptions.selected.length}}/{{roles.totalRoleCount}}" mat matBadgeOverlap="false"></p>
</h1>
<div mat-dialog-content>
  <p>{{data.name}} Endpoint'ine rol atamak ister misiniz?</p>
  <div  matBadgeOverlap="false"></div>
</div>

<mat-selection-list #rolesComponent>
  <mat-list-option *ngFor="let role of listRoles" selected="{{role.selected}}">

    {{role.name}}
  </mat-list-option>
</mat-selection-list>

<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial (click)="assignRoles(rolesComponent)">Rol Ata</button>
  <button mat-button (click)="close()">Ä°ptal</button>
</div>
