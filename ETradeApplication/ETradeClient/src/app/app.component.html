<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">EtardeApplication</a>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" routerLink=""
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="products">Product</a>
            </li>
            <li class="nav-item">
              <button
                type="button"
                (click)="loadComponent()"
                class="btn btn-outline-primary"
                data-bs-toggle="modal"
                data-bs-target="#basketModal"
              >
                Basket
              </button>
            </li>
            <!-- <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown link
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>     -->
          </ul>
        </div>
        <div class="d-flex align-items-center">
          <a
            class="btn btn-outline-primary px-3 me-2"
            routerLink="login"
            *ngIf="!authService.isAuthenticated"
          >
            Login
          </a>
          <a
            class="btn btn-outline-warning me-3"
            routerLink="register"
            *ngIf="!authService.isAuthenticated"
          >
            Sign In
          </a>
          <a
            class="btn btn-outline-success px-3 me-2"
            routerLink="admin"
            *ngIf="authService.isAuthenticated"
          >
            Admin Panel
          </a>
          <a
            class="btn btn-outline-danger me-3"
            (click)="signOut()"
            *ngIf="authService.isAuthenticated"
          >
            Sign out
          </a>
        </div>
      </div>
    </nav>
  </div>
  <div class="col-md-2"></div>
</div>

<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <router-outlet></router-outlet>
  </div>
  <div class="col-md-2"></div>
</div>

<ngx-spinner
  size="default"
  name="s1"
  type="ball-spin-fade-rotating"
></ngx-spinner>
<ngx-spinner size="default" name="s2" type="ball-scale-multiple"></ngx-spinner>
<ngx-spinner size="default" name="s3" type="square-jelly-box"></ngx-spinner>

<!-- <app-baskets></app-baskets> -->
<div
  class="modal fade"
  id="basketModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl">
    <ng-template appDynamicLoadDirective></ng-template>
  </div>
</div>
